      <h2>Contact Me</h2>
      <form id="contactForm" action="#" method="post" novalidate>
        <label for="name">Your name (required):</label><br>
        <input type="text" id="name" name="name" required>
        <span id="nameError" class="error-message"></span><br><br>
      
        <label for="email">Your email (required):</label><br>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error-message"></span><br><br>
      
        <label for="comment">Your comment (required):</label><br>
        <textarea id="comment" name="comment" required></textarea>
        <span id="commentError" class="error-message"></span><br><br>
      
        <input type="submit" value="Submit">
      </form>
